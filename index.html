<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/cGnkx0lYtSm6GNPUNDTx3n_kpxhB7L-flySJRGfOcwo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/aGRmY2xpZmUuY29t/L2NvbnRlbnQvZGFt/L2hkZmNsaWZlaW5z/dXJhbmNlY29tcGFu/eS9maW5hbmNpYWwt/dG9vbHMtY2FsY3Vs/YXRvcnMvZGVza3Rv/cC9CTUktQ2FsY3Vs/YXRvci5zdmc">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div id="card">
                <div class="row">
                    <div class="col-md-6 side-image" style="background-image: url('assets/wallpaperflare.com_wallpaper.jpg');">
                    </div>
                    
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <h4 class="text-center">BMI Calculator</h4>
                            <div class="input-field mt-2">
                                <input type="number" class="input" id="weight" placeholder=" " required>
                                <label for="weight">Weight (kg)</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="height" placeholder=" " required>
                                <label for="height">Height (cm)</label>
                            </div>
                            <div class="input-field">
                                <button type="button" class="calbutton" onclick="calculate()">Calculate</button>
                                
                            </div>
                            <div class="input-field">
                                <button type="button" class="resetbutton" onclick="reset()">Reset</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
